[common]
application.directory = APPLICATION_PATH  "/application"
application.dispatcher.catchException = TRUE
log.mask            = 255
log.filesize        = 33554432
log.maxline         = 10240
log.sep_wf          = 0
log.directory       = "/tmp"
env.webroot         = "/"
env.pubroot         = "/public/"
env.version         = "20140331"

db.instance="_db"
db.adapter="Pdo\Mysql"
db.params.host="127.0.0.1"
db.params.port=3306
db.params.user="root"
db.params.password="root"
db.params.database="elong"
db.params.charset="utf8"
db.params.persistent=1

db.master.host=""
db.master.port=""
db.master.user=""
db.master.password=""
db.master.charset=""
db.master.persistent=""
db.slave.host="" 
db.slave.port=""
db.slave.user=""
db.slave.password=""
db.slave.charset=""
db.slave.persistent=""
db.masterslave=0
[product : common]

[dev : common]
log.directory       = APPLICATION_PATH"/log"
